name: Deploy to Github Pages

on:
  push:
    branches:
      - publish-site

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: publish-site
          folder: site
